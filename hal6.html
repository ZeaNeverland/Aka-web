<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terima Kasih ü•∫</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('images/gunung.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .finish-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin: 0 auto 16px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
        }
        
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 26px;
            color: #444;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        
        .emoji {
            font-size: 48px;
            animation: heartBeat 1.5s infinite;
        }
        
        @keyframes heartBeat {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        
        button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #0097a7;
        }
    </style>
</head>

<body>

    <div class="finish-container">
        <div class="profile-img">
            <img src="images/bye.jfif" alt="Profil Icon">
        </div>
        <h1>Thank you for your attention!</h1>
        <p>I hope you enjoy this.</p>
        <p>Thank you for your time! ‚ù§Ô∏è</p>
        <button onclick="location.href='hal1.html'">Back to Home page</button>
    </div>

    <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">

</body>

</html>
