<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maaf ya, Mel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('images/gunung.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 24px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: scale(0);
            animation: scaleIn 0.6s forwards ease-out;
            position: relative;
            z-index: 1;
        }
        
        @keyframes scaleIn {
            to {
                transform: scale(1);
            }
        }
        
        .tag {
            display: inline-block;
            background: linear-gradient(to right, #00c9ff, #ff69b4);
            color: white;
            padding: 6px 14px;
            border-radius: 10px;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin: 0 auto 12px;
            background: white;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            margin: 10px 0 6px;
            font-size: 22px;
            color: #444;
            animation: fadeIn 1s ease-in;
        }
        
        p {
            font-size: 15px;
            color: #333;
            line-height: 1.6;
            margin: 8px 0;
            animation: slideIn 1s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .btn-finish {
            margin-top: 20px;
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn-finish:hover {
            background-color: #0097a7;
        }
    </style>
</head>

<body>
    <canvas id="snow"></canvas>

    <div class="container">
        <div class="profile-img">
            <img src="images/sad.png" alt="Cute Icon" />
        </div>
        <div class="tag">Gomen ne ðŸ’”</div>
        <h1>Gomen ne, Alip-kun ðŸ˜”</h1>
        <p>Sorry if I often get angry at you for no reason.</p>
        <p>Honestly, I'm lonely without you.</p>
        <button class="btn-finish" onclick="location.href='hal6.html'">Next</button>
    </div>

    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto" loop></audio>

    <script>
        // Play audio on load
        window.onload = () => {
            const audio = document.getElementById('audio');
            audio.play().catch(() => {
                const msg = confirm("Klik OK untuk memutar musik.");
                if (msg) audio.play();
            });
        };

        // Snowfall effect
        const canvas = document.getElementById("snow");
        const ctx = canvas.getContext("2d");
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let snowflakes = [];

        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    radius: Math.random() * 3 + 1,
                    speedY: Math.random() * 1 + 0.5,
                    speedX: Math.random() * 0.5 - 0.25
                });
            }
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            for (let flake of snowflakes) {
                ctx.moveTo(flake.x, flake.y);
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
            }
            ctx.fill();
            moveSnowflakes();
        }

        function moveSnowflakes() {
            for (let flake of snowflakes) {
                flake.y += flake.speedY;
                flake.x += flake.speedX;
                if (flake.y > height) {
                    flake.y = 0;
                    flake.x = Math.random() * width;
                }
            }
        }

        function loop() {
            drawSnowflakes();
            requestAnimationFrame(loop);
        }

        window.addEventListener("resize", () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        createSnowflakes();
        loop();
    </script>
</body>

</html>
