<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamu marah?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('images/gunung.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 24px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: scaleIn 0.6s forwards ease-out;
            position: relative;
            z-index: 1;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .tag {
            display: inline-block;
            background: linear-gradient(to right, #00c9ff, #ff69b4);
            color: white;
            padding: 6px 14px;
            border-radius: 10px;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 15px;
        }
        
        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin: 0 auto 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 22px;
            margin: 10px 0;
            color: #444;
        }
        
        p {
            font-size: 15px;
            color: #666;
        }
        
        .buttons {
            position: relative;
            margin-top: 20px;
            height: 60px;
        }
        
        button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            position: absolute;
            transition: 0.2s;
        }
        
        #noBtn {
            background-color: #4CAF50;
            color: white;
            left: 0;
        }
        
        #yesBtn {
            background-color: #f44336;
            color: white;
            left: 120px;
        }
    </style>
</head>

<body>

    <canvas id="snow"></canvas>

    <div class="container">
        <div class="profile-img">
            <img src="images/images.png" alt="Icon" />
        </div>
        <div class="tag">Question ðŸ’­</div>
        <h1>Are you mad with me?</h1>
        <p>Because I often bother you right</p>
        <div class="buttons">
            <button id="noBtn" onclick="location.href='hal2.html'">No</button>
            <button id="yesBtn">Yes</button>
        </div>
    </div>

    <script>
        // Tombol "Yes" bergerak menghindar
        const yesBtn = document.getElementById('yesBtn');
        const container = document.querySelector('.container');

        function moveButton() {
            const containerRect = container.getBoundingClientRect();
            const maxX = container.offsetWidth - yesBtn.offsetWidth;
            const maxY = container.offsetHeight - yesBtn.offsetHeight;

            const randX = Math.random() * maxX;
            const randY = Math.random() * maxY;

            yesBtn.style.left = `${randX}px`;
            yesBtn.style.top = `${randY}px`;
        }

        yesBtn.addEventListener('mouseenter', moveButton);

        // Snowfall effect
        const canvas = document.getElementById("snow");
        const ctx = canvas.getContext("2d");

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const snowflakes = [];

        function createSnowflakes(count) {
            for (let i = 0; i < count; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    radius: Math.random() * 3 + 1,
                    speedY: Math.random() * 1 + 0.5,
                    speedX: Math.random() * 0.5 - 0.25
                });
            }
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            for (const flake of snowflakes) {
                ctx.moveTo(flake.x, flake.y);
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
            }
            ctx.fill();
            moveSnowflakes();
        }

        function moveSnowflakes() {
            for (const flake of snowflakes) {
                flake.y += flake.speedY;
                flake.x += flake.speedX;
                if (flake.y > height) {
                    flake.y = 0;
                    flake.x = Math.random() * width;
                }
            }
        }

        function animate() {
            drawSnowflakes();
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        createSnowflakes(100);
        animate();
    </script>

</body>

</html>
